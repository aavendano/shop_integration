{% load static %}

<!DOCTYPE html>
<html lang="en" class="has-aside-left has-aside-mobile-transition has-navbar-fixed-top has-aside-expanded">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin One HTML - Bulma Admin Dashboard</title>

  <!-- Bulma is included -->
  <link rel="stylesheet" href="{% static 'style/css/main.min.css' %}">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
 
</head>
<body>
  <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'core:home' %}">
        <strong>Shop Integration</strong>
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{% url 'core:home' %}">
          Home
        </a>
        {% if user.is_authenticated %}
        <a class="navbar-item" href="{% url 'core:session_list' %}">
          Sessions
        </a>
        {% endif %}
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            {% if user.is_authenticated %}
              <span class="button is-light is-static">{{ user.username }}</span>
              <a href="{% url 'core:logout' %}" class="button is-light">Logout</a>
            {% else %}
              <a href="{% url 'core:login' %}" class="button is-primary">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </nav>

    {% block content %}
    {% endblock %}
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

</body>
</html>
