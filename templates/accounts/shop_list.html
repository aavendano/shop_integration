{% extends 'core/base.html' %}

{% block content %}
<s-page heading="Shops">
    <div slot="primary-action">
        <s-button href="{% url 'accounts:shop_add' %}" variant="primary" icon="plus">Add Shop</s-button>
    </div>

    <s-section padding="none">
        <s-table>
            <s-table-header-row>
                <s-table-header>Name</s-table-header>
                <s-table-header>Domain</s-table-header>
                <s-table-header>MyShopify Domain</s-table-header>
                <s-table-header>Currency</s-table-header>
                <s-table-header>Actions</s-table-header>
            </s-table-header-row>
            <s-table-body>
                {% for shop in shops %}
                <s-table-row>
                    <s-table-cell>
                        <s-text type="strong">{{ shop.name|default:"-" }}</s-text>
                    </s-table-cell>
                    <s-table-cell>{{ shop.domain }}</s-table-cell>
                    <s-table-cell>{{ shop.myshopify_domain }}</s-table-cell>
                    <s-table-cell>{{ shop.currency|default:"-" }}</s-table-cell>
                    <s-table-cell>
                        <s-button-group>
                            <s-button href="{% url 'accounts:shop_detail' shop.id %}" icon="eye" size="small" accessibilityLabel="View"></s-button>
                            <s-button href="{% url 'accounts:shop_update' shop.id %}" icon="edit" size="small" accessibilityLabel="Edit"></s-button>
                            <s-button href="{% url 'accounts:shop_delete' shop.id %}" icon="delete" tone="critical" size="small" accessibilityLabel="Delete"></s-button>
                        </s-button-group>
                    </s-table-cell>
                </s-table-row>
                {% empty %}
                <s-table-row>
                    <s-table-cell colspan="5">No shops found.</s-table-cell>
                </s-table-row>
                {% endfor %}
            </s-table-body>
        </s-table>
    </s-section>
</s-page>
{% endblock %}
