{% extends 'core/base.html' %}

{% block content %}
<s-page heading="Login" inlineSize="small">
    <s-section>
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <s-banner tone="critical">{{ form.non_field_errors }}</s-banner>
            {% endif %}
            <s-form>
                <s-stack gap="base">
                    <s-text-field
                        label="Username"
                        name="username"
                        value="{{ form.username.value|default:'' }}"
                        error="{{ form.username.errors|striptags }}"
                        autocomplete="username"
                    ></s-text-field>

                    <s-password-field
                        label="Password"
                        name="password"
                        error="{{ form.password.errors|striptags }}"
                        autocomplete="current-password"
                    ></s-password-field>

                    <s-button type="submit" variant="primary" inlineSize="fill">Login</s-button>
                </s-stack>
            </s-form>
        </form>
    </s-section>
</s-page>
{% endblock %}
