{% extends 'core/base.html' %}

{% block content %}
<s-page heading="{% if form.instance.pk %}Edit{% else %}Add{% endif %} Session">
    <s-link slot="breadcrumb-actions" href="{% url 'core:session_list' %}">Sessions</s-link>

    <s-section>
        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <s-banner tone="critical">{{ form.non_field_errors }}</s-banner>
            {% endif %}

            <s-form>
                <s-stack gap="base">
                    <s-text-field
                        label="Site"
                        name="site"
                        value="{{ form.site.value|default:'' }}"
                        error="{{ form.site.errors|striptags }}"
                    ></s-text-field>

                    <s-text-field
                        label="Token"
                        name="token"
                        value="{{ form.token.value|default:'' }}"
                        error="{{ form.token.errors|striptags }}"
                    ></s-text-field>

                    <s-stack gap="base" direction="inline" style="margin-top: 1rem;">
                        <s-button type="submit" variant="primary">Save</s-button>
                        <s-button href="{% url 'core:session_list' %}">Cancel</s-button>
                    </s-stack>
                </s-stack>
            </s-form>
        </form>
    </s-section>
</s-page>
{% endblock %}
