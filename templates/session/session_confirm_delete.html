{% extends 'core/base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Delete Session</h1>
    <p>Are you sure you want to delete the session "{{ object }}"?</p>
    <form method="post">{% csrf_token %}
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-danger">Yes, delete</button>
        </div>
        <div class="control">
          <a href="{% url 'core:session_list' %}" class="button is-light">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
