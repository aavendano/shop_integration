{% extends 'core/base.html' %}

{% block content %}
<s-page heading="Delete Session">
    <s-link slot="breadcrumb-actions" href="{% url 'core:session_list' %}">Sessions</s-link>

    <s-section>
        <s-banner tone="critical" heading="Confirm Deletion">
            <s-stack gap="base">
                <s-text>Are you sure you want to delete the session "{{ object }}"?</s-text>

                <form method="post">
                    {% csrf_token %}
                    <s-stack direction="inline" gap="base">
                        <s-button type="submit" tone="critical" variant="primary">Yes, Delete</s-button>
                        <s-button href="{% url 'core:session_list' %}">Cancel</s-button>
                    </s-stack>
                </form>
            </s-stack>
        </s-banner>
    </s-section>
</s-page>
{% endblock %}
